<!DOCTYPE html>
<html>
<head>
    <title>ERP CSS Example</title>
    <style>
       
        .erp-internal {
            color: orange;
            font-size: 36px;
            text-align: center;
            font-weight: bold;
        }

       
        .external-style {
            color: brown;
            font-size: 20px;
            text-align: justify;
        }
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 style="color: blue; font-size: 40px; text-align: center;">ANAS: (Inline CSS)</h1>

 
    <h2 class="erp-internal">ANAS: (Internal CSS)</h2>

 
    <h3 class="erp-external"> ANAS: (External CSS)</h3>


    <p style="color: green; font-size: 18px;">This paragraph uses inline CSS.</p>
    <p class="external-style">This paragraph uses internal CSS.</p>
</body>
</html>
